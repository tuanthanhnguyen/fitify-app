<!DOCTYPE html>
<html>
<head>
    <title>Meal Planner Questionnaire</title>
    <link rel="stylesheet" type="text/css" href="../src/css/app.css">
</head>
<body>
    <div class="container">
        <h1>Meal Planner Questionnaire</h1>
        <form id="questionnaireForm">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>
            
            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="result" class="">
            <h2>Result</h2>
            <p>Your Basal Metabolic Rate (BMR) is: <span id="bmrResult"></span> calories/day</p>
        </div>
        
        <!-- ... Existing HTML code ... -->
        <div id="recipeResults" class="hidden">
            <h2>Recommended Recipe</h2>
            <div>
                <img id="recipeImage" src="" alt="" width="300">
                <p>
                    <strong>Dish:</strong> <span id="recipeLabel"></span>
                </p>
                <p>
                    <a id="recipeLink" href="" target="_blank">View Recipe</a>
                </p>
            </div>
        </div>
<!-- ... More HTML code ... -->

    </div>

    <script src="../src/js/app.js"></script>
</body>
</html>
